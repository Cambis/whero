version: '2'
syncs:
  whero-sync:
    notify_terminal: true
    src: './'
    sync_excludes:
      - '.gitignore'
      - '.git'
      - 'docker'
      - 'docker-*'
      - '.dockerignore'
      - 'README.md'
      - '*.env.example'
      - '.vscode'
      - '.circleci'
      - 'node_modules'
      - 'build'
      - '.eslintcache'
    sync_userid: '1000'
    sync_prefer: 'default'
    sync_strategy: 'native_osx'
    